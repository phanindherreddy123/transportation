<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Revolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transportation Revolution</h1>
    </header>
    
    <section id="booking-form">
        <h2>Book Your Ride</h2>
        <form id="transport-form">
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required>

            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="transport-type">Transport Type:</label>
            <select id="transport-type" required>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="scooter">Scooter</option>
            </select>

            <button type="button" onclick="bookTransport()">Book Now</button>
        </form>
    </section>

    <section id="booking-status">
        <h2>Booking Status</h2>
        <div id="status-message"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
