<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Alpha transports</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                </li>
                </ul>
                <marquee behavior="scroll" direction="left">
                    <img src="your_image_url.jpg" alt="Your Image">
                </marquee>
        </div>
        </div>
    </nav>


    <div class="container my-4">
        <div class="row">
            <form onsubmit="send(event)" class="col-12 col-sm-6 mx-auto">
                <div class="form-group mb-3">
                    <label for="name">Email/phone</label>
                    <input type="text" class="form-control mt-2" id="Email/phone" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="PASSWORD">PASSWORD</label>
                    <input type="text" class="form-control mt-2" id="PASSWORD" placeholder="Enter PASSWORD" required>



                    <button type="submit" class="btn btn-primary" id="submitbtn"><a href="transport.html">Submit</a></button>

                </div>


                <ul class="dropdown-menu" id="drop">
                </ul>
        </div>

        </form>
    </div>
    </div>
    <script>
        fetch('https://doc-back.onrender.com/doctors')
            .then(response => response.json())
            .then(data => {
                let drop = document.getElementById("drop")
                console.log(data);
                data.forEach(doctor => {
                    let li = document.createElement("li");
                    li.innerHTML = <a class="dropdown-item" href="#">${doctor.name}</a>;
                    li.addEventListener("click", function () {
                        document.getElementById("dropdownBtn").innerText = doctor.name;
                    });
                    drop.appendChild(li);
                });
            });

    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
